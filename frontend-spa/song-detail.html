<section class="song-detail">

    <div class="song-detail-pic">
        <div>
            <img src="http://placekitten.com/300/300" class="album-picture">
        </div>
            <div>
                <h1>Album Name</h1>
                <h2>Album Artist</h2>
            </div>

            <div class="artist-thumbs-section">
                <div class="thumb thumbsup">
                    <span class="num-thumbs-up"> 1 </span>
                    Thumbs Up
                </div>
                <div class="thumb thumbsdown">
                    <span class="num-thumbs-down"> 2 </span>
                    Thumb Down
                </div>
            </div>


        </div>
        <div class="song-detail-info">
            <p class="song-title">Song Title</p>
            <p class="album-name">Album Name</p>
            <p class="artist-name--detail">Artist Name</p>
            <p class="duration">Duration</p>


            <div class="song-review-section">
                <h3>Reviews</h3>
                <div class="review single-review">
                    <p class="review-name">Review Name</p>
                    <p class="review-comment">Review Detail</p>
                </div>
                <div class="review single-review">
                    <p class="review-name">Albert's Review</p>
                    <p class="review-comment">It was pretty good although nothing to write home about</p>
                </div>
                <div class="add-artist-review">
                    <input class="review-name"></input>
                    <input class="review-comment"></input>
                    <button class="submit-review-comment">Submit </button>
                </div>
            </div>


        </div>
</section>
